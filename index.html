<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo Amigo Secreto </title>
    <style>
        :root {
            --primary: #d42426; /* Rojo Navidad */
            --secondary: #165b33; /* Verde Pino */
            --bg: #f8f9fa;
            --text: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 { color: var(--primary); margin-bottom: 0.5rem; }
        h3 { color: var(--secondary); margin-top: 0; }
        
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            transition: transform 0.1s, background-color 0.2s;
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        button:active { transform: scale(0.98); }

        .btn-start { background-color: var(--primary); color: white; }
        .btn-start:hover { background-color: #b01c1e; }
        
        .btn-reset { background-color: #6c757d; color: white; margin-top: 10px;}

        /* Lista de participantes (Visualizaci贸n) */
        .participants-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            text-align: left;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .participant-item {
            background: #eee;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }

        .participant-item::before {
            content: "";
            margin-right: 8px;
        }

        /* Pantalla del Juego */
        #game-screen { display: none; }
        
        .card {
            background: #fff;
            border: 3px dashed var(--secondary);
            padding: 40px 20px;
            margin: 20px 0;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
        }

        .hidden-content { 
            filter: blur(20px); 
            opacity: 0.5;
            user-select: none; 
            transition: all 0.3s;
        }
        
        .revealed { 
            filter: blur(0); 
            opacity: 1;
        }
        
        .instruction { font-size: 0.9rem; color: #666; margin-top: 15px; }

        /* Animaci贸n suave */
        .fade-in { animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body>

    <div class="container fade-in" id="setup-screen">
        <h1> Amigo Secreto</h1>
        <h3>Lista de Participantes</h3>
        <p style="font-size: 0.9rem; color: #666;">Verifiquen que est茅n todos antes de iniciar.</p>
        
        <div class="participants-grid" id="staticList">
            </div>

        <button class="btn-start" onclick="startGame()">隆COMENZAR SORTEO!</button>
    </div>

    <div class="container fade-in" id="game-screen">
        <h2 id="turn-title" style="color: var(--secondary)">Turno de...</h2>
        <p>Pasa el dispositivo a esta persona.</p>
        
        <div class="card" id="result-card" onclick="revealSecret()">
            <h3 style="margin:0; color: #333; font-weight: normal;">Tu amigo secreto es:</h3>
            <br>
            <h1 id="secret-name" class="hidden-content">???</h1>
            <p class="instruction"> Toca la tarjeta para ver/ocultar </p>
        </div>

        <button class="btn-start" id="next-btn" onclick="nextTurn()" disabled style="opacity: 0.5;">Siguiente Persona</button>
    </div>

    <div class="container fade-in" id="end-screen" style="display: none;">
        <h1>隆Sorteo Finalizado! </h1>
        <p>Todos han recibido su asignaci贸n.</p>
        <div style="font-size: 3rem; margin: 20px;"></div>
        <button class="btn-reset" onclick="location.reload()">Reiniciar todo</button>
    </div>

    <script>
        // LISTA FIJA DE PARTICIPANTES
        const participants = [
            "Denisse",
            "Alejandra",
            "Ambar",
            "Romina",
            "Nathalie",
            "Thais",
            "Cinthya",
            "Gary",
            "Lorena",
            "Keyla",
            "Kelly",
            "Maria Jose"
        ];

        let assignments = [];
        let currentTurn = 0;
        let isRevealed = false;

        // Cargar lista visualmente al inicio
        window.onload = function() {
            const list = document.getElementById('staticList');
            list.innerHTML = participants.map(name => `
                <div class="participant-item">${name}</div>
            `).join('');
        };

        function startGame() {
            // L贸gica del sorteo (Algoritmo Circular Aleatorio)
            let shuffled = [...participants];
            // Algoritmo Fisher-Yates para mezcla perfecta
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }

            // Asignaci贸n en cadena (Circular)
            assignments = shuffled.map((giver, index) => {
                let receiver = shuffled[(index + 1) % shuffled.length];
                return { giver, receiver };
            });

            // Cambiar pantalla
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            showTurn();
        }

        function showTurn() {
            isRevealed = false;
            // Actualizar textos
            document.getElementById('turn-title').innerHTML = `Turno de: <br><strong style="font-size: 1.5em; color: var(--primary)">${assignments[currentTurn].giver}</strong>`;
            
            // Preparar tarjeta oculta
            const secretEl = document.getElementById('secret-name');
            secretEl.innerText = assignments[currentTurn].receiver;
            secretEl.className = 'hidden-content';
            
            // Bloquear bot贸n siguiente
            const nextBtn = document.getElementById('next-btn');
            nextBtn.disabled = true;
            nextBtn.style.opacity = '0.5';
            nextBtn.innerText = "Siguiente Persona";
            nextBtn.style.backgroundColor = 'var(--primary)';
        }

        function revealSecret() {
            const secretEl = document.getElementById('secret-name');
            const nextBtn = document.getElementById('next-btn');
            
            if (!isRevealed) {
                // MOSTRAR
                secretEl.className = 'revealed';
                isRevealed = true;
                
                // Activar bot贸n de siguiente
                nextBtn.disabled = false;
                nextBtn.style.opacity = '1';
                nextBtn.style.backgroundColor = 'var(--secondary)'; // Cambio de color para indicar acci贸n
                nextBtn.innerText = "隆Listo! Ocultar y pasar";
            } else {
                // OCULTAR (Si le dan click de nuevo por error o curiosidad)
                secretEl.className = 'hidden-content';
                isRevealed = false;
                nextBtn.disabled = true;
                nextBtn.style.opacity = '0.5';
                nextBtn.innerText = "Siguiente Persona";
                nextBtn.style.backgroundColor = 'var(--primary)';
            }
        }

        function nextTurn() {
            // Doble seguridad visual antes de cambiar
            document.getElementById('secret-name').className = 'hidden-content';
            
            currentTurn++;
            if (currentTurn < assignments.length) {
                showTurn();
            } else {
                document.getElementById('game-screen').style.display = 'none';
                document.getElementById('end-screen').style.display = 'block';
            }
        }
    </script>
</body>
</html>
